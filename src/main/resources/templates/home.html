<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h1>Coronavirus Tracker Application</h1>
            <p>This application lists the current number of cases reported globally</p>
        </div>

        <div class="jumbotron bg-light py-4 px-3">
            <div>
                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total cases reported as of today</p>
                <hr class="my-4">
                <p>
                    <span>New cases reported since previous day</span>
                    <span th:text="${totalNewCases}"></span>
                </p>

            </div>
        </div>

        <table class="table">

                <thead>
                <tr>
                    <th scope="col">COUNTRY</th>
                    <th scope="col">STATE</th>
                    <th scope="col">TOTAL CASES REPORTED</th>
                    <th scope="col">CHANGES SINCE LAST DAY</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="localData : ${localDataStat}">
                    <td th:text="${localData.country}"></td>
                    <td th:text="${localData.state}"></td>
                    <td th:text="${localData.latestTotalCases}">0</td>
                    <td th:text="${localData.diffFromPrevDay}">0</td>
                </tr>
                </tbody>

        </table>
    </div>
</body>

</html>
